<!-- Sidebar -->
<ul>
    {% if cats %}
        {% for c in cats %}
            {% if c == act_cat %}
                <li class="active" style="width: 100%; ">
                    <a href="{% url 'rango:show_category' c.slug %}" style="color: red;">
                        <span data-feather="archive"></span>
                        {{ c.name }}
                    </a>
                </li>
            {% else %}
                <li style="width: 100%;">
                    <a href="{% url 'rango:show_category' c.slug %}">
                        <span data-feather="archive"></span>
                        {{ c.name }}
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    {% else %}
            <li style="width: 100%;">No Categories Yet!</li>
    {% endif %}
</ul>
